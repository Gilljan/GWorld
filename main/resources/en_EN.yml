Help:
  header: '&eGWorld &8- &eWorld management system &8(&epage %site%&8/&e%maxsite%&8)'
  use: '&cUse: /ghelp <page number>'
  gclone: '&8/&egclone <worldname> <targetworldname> &8- &7clone a world with the flags set and the built'
  gcreate: '&8/&egcreate <worldname> <normal|nether|end|large_biomes|amplified|flat> {seed} {World Generator} &8- &7Create 
  a world. Optionally select a seed or a world generator.'
  gdelete: '&8/&egdelete <worldname> &8- &7Delete a world.'
  gimport: '&8/&egimport <worldname> &8- &7<normal|nether|end|large_biomes|amplified|flat> {World Generator} - Import a world. 
  If this was created with a WorldGenerator, it must be specified to keep the world functional.'
  ginfo: '&8&eginfo <worldname> &8- &7Output the values of the flags for the specified world. As a player it is possible 
  omit the world name (then the current world is selected).'
  gload: '&8/&egload <worldname> &8- &7Loads an imported but unloaded world.'
  grecreate: '&8/&egrecreate <worldname> <save (true:false)> &8- &7Creates the world based on the seed and generator 
  new. There is an option to have the old world saved.'
  gset: '&8/&egset <worldname> <flag> <value/value> &8- &7Sets the flags for a given world. As a player, it is possible to, 
  omit the world name (then the current world is selected).'
  gtp: '&8/&egtp <worldname> {playername} &8- &7Teleports you or another player to a world.'
  gunload: '&8/&egunload <worldname> &8- &7Unload an imported world without deleting it.'
  gworlds: '&8/&egworlds &8- &7List all loaded worlds. Click to teleport to the selected world.'
  gwreload: '&8/&egwreload &8- &7Reload all configurations.'